<!DOCTYPE html>
<html>

<head>
    <title>Comments!</title>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="javascripts/comments.js"></script>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>

<body>

    <div class="w3-container w3-teal">
        <h1>Lab 5 Mongo Comments</h1>
    </div>


    <div class="w3-panel w3-leftbar w3-sand w3-xxlarge w3-serif">
        <form id="commentForm" action="">
            <label for="name">Name: </label><input type="text" id="name" placeholder="Name"><br>
            <label for="comment">comment: </label><input type="text" id="comment" placeholder="Comment"><br>
        </form>

    </div>

    <button id="postComment" class="w3-btn w3-teal w3-border w3-border-black">Post Comment</button>
    <button id="getComments" class="w3-btn w3-teal w3-border w3-border-black">Get Comments</button>
    <button id="deleteComments" class="w3-btn w3-teal w3-border w3-border-black">Delete All</button>

    <div class="w3-panel w3-leftbar w3-sand w3-xxlarge w3-serif">

        <form id="commentForm" action="">
            <label for="name">Query: </label><input type="text" id="query" placeholder="Query"><br>
        </form>


    </div>

    <div class="w3-panel w3-leftbar w3-teal w3-xxlarge w3-serif">
        <div id="json"></div>
        <div id="done"></div>
    </div>

    <div class="w3-panel w3-leftbar w3-sand w3-xxlarge w3-serif">
        <div id="comments"></div>
    </div>


</body>

</html>
