<!DOCTYPE html>
<html>

<head>
    <title>List!</title>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="javascripts/deeds.js"></script>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>

<body>

    <div class="w3-container w3-teal">
        <h1>Mongo Creative Project</h1>
    </div>


    <div class="w3-panel w3-leftbar w3-sand w3-xxlarge w3-serif">
        <form id="commentForm" action="">
            <label for="name">Enter Name: </label><input type="text" id="name" placeholder="Name"><br>
            <label for="deed">Their Good Deed: </label><input type="text" id="comment" placeholder="Comment"><br>
        </form>

    </div>

    <button id="submintEntry" class="w3-btn w3-teal w3-border w3-border-black">Submit Entry</button>
    <button id="getDeeds" class="w3-btn w3-teal w3-border w3-border-black">Get Deeds</button>

    <div class="w3-panel w3-leftbar w3-sand w3-xxlarge w3-serif">

        <form id="queryForm" action="">
            <label for="name">Query: </label><input type="text" id="query" placeholder="Query"><br>
        </form>

        <button id="deleteName" class="w3-btn w3-teal w3-border w3-border-black">Delete All</button>
    </div>

    <div class="w3-panel w3-leftbar w3-teal w3-xxlarge w3-serif">
        <div id="json"></div>
        <div id="done"></div>
    </div>

    <div class="w3-panel w3-leftbar w3-sand w3-xxlarge w3-serif">
        <div id="deeds"></div>
    </div>


</body>

</html>
